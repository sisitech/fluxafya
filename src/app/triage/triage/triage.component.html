<div class="shorten-cards">
    <div class="card">
        <div class="card-body">Welcome <b>Dennis Sigei,</b></div>
    </div>
    <div class="card">
        <div class="card-header">MEASURE OF PATIENT<b>'</b>S VITALS</div>

        <div class="card-body">
            <div class="form-group row">
                <div class="col-md-6">
                    <div class="row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Weight</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-background-color" id="staticEmail" placeholder="80 Kgs">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <label for="staticEmail" class="col-form-label">Temperature</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-background-color" id="staticEmail" placeholder="30">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">BPM</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-background-color" id="staticEmail" placeholder="Systolic">
                        <!-- </div>/
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="staticEmail" placeholder="Diastolic">
                        </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <label for="staticEmail" class="col-sm-2 col-sm-offset-2 col-form-label">Allergies</label>
                        <div class="col-sm-10">
                            <textarea name="" class="form-control form-background-color" id="" cols="30" rows="8"></textarea>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
        </div>
    </div>
    <div class="card">
        <div class="card-header">SYMPTOMS SUMMARY</div>
        <div class="card-body">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-1 col-form-label">Summary</label>
                <div  class="col-sm-11">
                    <textarea name="" class="form-control form-background-color" id="" cols="30" rows="8"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">PRIORITY</div>
        <div class="card-body">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-1 col-form-label">Patient <br> Urgency</label>
                <div  class="col-sm-11">
                    <select name="" class="form-control form-background-color" id="">
                    <option>-----</option>
                    <option>Normal</option>
                    <option>High</option>
                </select>
                </div>
            </div>
        </div>
    </div>
    <a [routerLink]="['/finance/see-patient']">
        <button type="button" class="btn btn-primary">Send to Cashier</button>
    </a>
</div>
