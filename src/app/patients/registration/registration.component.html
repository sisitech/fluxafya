<div class="card">
    <div class="card-header">Basic Information</div>
    <div class="card-body">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Full Names</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="John Doe">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ID number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="staticEmail" placeholder="123456">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Choose Gender</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1">
                    <option>Choose Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="2019-2-01">
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Insurance | Payment Information</div>
    <div class="card-body">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Do you have NHIF ?</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Insurance Policy</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1">
                    <option>Choose Insurer</option>
                    <option>Jubilee Insurance</option>
                    <option>UAP Insurance</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">Contact Information</div>
    <div class="card-body">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="(254) 720 ">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Physical Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="South B, Industrial Area, Nairobi">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Location Status</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Local Resident</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Visiting</label>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary">Complete Registration</button>
