<div class="shorten-cards">
    <div class="card">
        <div class="card-header">Basic Information</div>
        <div class="card-body">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="John">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Doe">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="staticEmail" placeholder="admin@mail.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="staticEmail" placeholder="+254XX-XXX-XXX">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">User Role</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel1">
                        <option>Choose Role</option>
                        <option>Admin</option>
                        <option>Doctor</option>
                        <option>Pharmacist</option>
                        <option>Receptionist</option>
                        <option>Accountant</option>
                        <option>Receptionist/Accountant</option>
                        <option>Lab Technician</option>
                    </select>
                </div>
            </div>
      
        </div>
    </div>
 
    <a [routerLink]="['/triage/see-patient']">
        <button type="button" class="btn btn-primary">Add New User</button>
    </a>
</div>
